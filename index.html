<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character & Word Counter using JavaScript</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="/scripts.js"></script>
</head>
<body>
    <div class="container">
        <h1>Character & Word Counter</h1>
        <div class="field">
            <label for="input">Write your text</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 character(s)</div>
        <button id="toggle">Count</button>
    </div>
</body>
</html>
